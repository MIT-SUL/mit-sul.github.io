  <script>
      $(document).ready(function() {
        var countries = countriesGeoJSON;
        var series = [];
        countries.features.forEach(function(c) {
          console.log(c.properties.shock_standard)
          if (c.properties.HalfLife && c.properties.shock_standard) {
            console.log("hola")
            series.push({
              symbol: 'image://./assets/img/flags/'+c.properties.ISO_A2 + '.svg',
              symbolSize:20,
              data: [[c.properties.HalfLife, -c.properties.shock_standard]],
              type: 'scatter',
              name: c.properties.country
            });
          }
        })
        option = {
            xAxis: {
              name:'Sentiment Recovery Time (days)',
              nameLocation: 'center',
              nameGap: 25
            },
            yAxis: {
              name:'Sentiment Shock (std)',
              nameLocation: 'middle',
              nameGap: 25
            },
            series: series,
            tooltip: {
                axisPointer: {
                    type: 'cross'
                },
                formatter: function (obj) {
                  var value = obj.value;
                  return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                      + obj.seriesName + '</div>'
                      + '<b>Sentiment Recovery Time：</b>' + (Math.round(value[0] * 1000) / 1000).toFixed(3) + '<br>'
                      + '<b>Sentiment Shock：</b>' + (Math.round(value[1] * 1000) / 1000).toFixed(3) + '<br>';
              }
            }
        };

        var element = document.getElementById("scatter-plot");
        var myChart = echarts.init(element);

        myChart.setOption(option);
      });
    </script>
